<!DOCTYPE html>
<html lang="az">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şəkil Çək</title>
</head>
<body>

    <h1>Ön Kameradan Şəkil Çək</h1>
    <button onclick="startCamera()">Kameranı Aç</button>
    <br>
    <video id="video" width="640" height="480" autoplay></video>
    <br>
    <canvas id="canvas" width="640" height="480"></canvas>
    <br>
    <button onclick="takePicture()">Şəkil Çək</button>
    <button onclick="downloadPicture()">Şəkli Yüklə</button>

    <script>
        let videoElement = document.getElementById("video");
        let canvasElement = document.getElementById("canvas");
        let canvasContext = canvasElement.getContext("2d");

        function startCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then(function(stream) {
                    videoElement.srcObject = stream;
                })
                .catch(function(error) {
                    console.error("Kamera açılmadı: ", error);
                });
        }

        function takePicture() {
            canvasContext.drawImage(videoElement, 0, 0, canvasElement.width, canvasElement.height);
        }

        function downloadPicture() {
            const dataUrl = canvasElement.toDataURL();
            const link = document.createElement("a");
            link.href = dataUrl;
            link.download = "selfie.png";
            link.click();
        }
    </script>

</body>
</html>
